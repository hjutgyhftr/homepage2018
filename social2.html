            margin: 0;
            padding: 0;
        }
        
        .container{
            display: flex;
            vertical-align: middle;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;  
        }
        
        .card {
            padding: 5% 5%;
            width: 90vw;
            /* max-width: 90vh; */
            height: calc(95vh - 12rem);
            border-radius: 15px;
            box-shadow: 0 3px 10px 0 rgba(0, 0, 0, 0.2);
            /*background-color: brown;*/
            background-color: white;
            margin: 5vh auto 12rem auto;
            
           /* overflow:hidden; */
            position: relative;
        }
        /*.card div {
            padding: 100px;
            max-height: 500px;

          }*/
        .card .fa {
            font-size: 15rem;
            width: 20rem;
            height: 20rem;
            line-height: 20rem;
            text-align: center;
            text-decoration: none;
            margin: 3rem;
            color: var(--main-txt-color);
                      /*background-color: antiquewhite;*/
            }
        
          .fa.inactive {
              color: #ffffff;
              border-radius: 50%;
              box-shadow: inset 0 3px 10px 0 rgba(0, 0, 0, 0.2);
              background: var(--main-bg-color);
          }

        .fa:hover {
            opacity: 0.7;
        }
        .fa.inactive:hover {
            opacity: 1;
        }
        
        
        
        .buttonX {
            position: absolute;
            bottom: 10%;
            right: 50%;
            transform: translate(50%,50%);
            
            background-color: var(--button-bg-color);
            border-radius: 50%;

            line-height: 20rem;
            width: 20rem;
            height: 20rem;
            text-align: center;
            text-decoration: none; 
            
            z-index: 1;

        }
        
        #back {
            opacity: 1;
            margin: 0; font-size: 9rem;
            color: white;
            bottom: 0%;
            right: 20%;
        }
