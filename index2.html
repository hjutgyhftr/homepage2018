      * {box-sizing: border-box;}
        
      html {
        margin: 0;

      }

      body {
        margin: 0;

      .wrapper {
        /* color *//*
        border: 2px solid #f76707;
        background-color: #fff4e6;
        
        /* layout */
        display: -ms-grid;
        display: grid;
        /*
        grid-template-columns: repeat(3, 1fr);
        grid-auto-rows: 20.2vw 31.7vw; /* (100 - 2*1) / 3 * 0.618 
        grid-gap: 1vw; vh*/
          /*
        grid-template-columns: repeat(3, 1fr);
        grid-auto-rows: 148px 235px;
        grid-gap: 5px; 
        max-width: 730px;*/
       
        -ms-grid-template-columns: repeat(3, 30vh);
        -ms-grid-template-rows: repeat(3, 17.9vh 27vh);
        -ms-grid-gap: 2vh; 
        grid-template-columns: repeat(3, 29vh);  /* auto|0 |30vh|2vh|30vh|2vh|30vh| 0|auto*/
        grid-template-rows: repeat(3, 17.9vh 27vh); /* 2vh|0 |17.9vh|2vh|27vh|2vh|17.9vh|2vh|27vh| 0|1vh*/
        padding: 0;
        grid-auto-rows: 18.5vh;
        grid-gap: 2vh;
        width: 100vmin;
        margin: 2vh auto 2vh;

          
        font-size: 18px;
        text-decoration: none;
        align-content: center;
        justify-content: center;

      }
        
        .wrapper a:nth-child(n), .wrapper div:nth-child(n), .wrapper button:nth-child(n) {
          grid-row-end: span 2;
          -ms-grid-row-end: span 2;
        }
        
        .wrapper a:nth-child(1), .wrapper div:nth-child(1) {
          grid-column: 1 / 2;
          grid-row: 1 / 2;
          -ms-grid-column: 1 / 2;
          -ms-grid-row: 1 / 2;
          /*background-color: greenyellow;*/
        }
        /*
        .wrapper div:nth-last-child(2) {
        grid-column: span 1;
        grid-row: span 1;
        background-color: greenyellow;
        }*/
        .wrapper a:nth-last-child(1), .wrapper div:nth-last-child(1) {
          grid-column: span 2;
          grid-row: span 1;
          -ms-grid-column: span 2;
          -ms-grid-row: span 1;
          background-color: transparent;
          box-shadow: none;
          /*background-color: greenyellow;*/
        }
            
      @media screen and (max-width: 730px) {
        .wrapper {
          -ms-grid-template-columns: repeat(2, 48vw);  
          -ms-grid-template-rows: repeat(5, 29vw 45vw);
          -ms-grid-gap: 2vw;
            
          grid-template-columns: repeat(2, 47vw);   /* auto|0 |47vw|2vmin|47vw| 0|auto*/
          grid-template-rows: repeat(5, 29vw 45vw); /* auto|0 |29vw|2vmin|45vw|2vmin */
          grid-gap: 2vmin;
            
          margin-top: 1vh;
          font-size: 4rem;
          }
        
        .wrapper a:nth-last-child(1), .wrapper div:nth-last-child(1) {
          grid-column: span 1;
          -ms-grid-column: span 1;
          }
        
        }

            background-color: #FFF; /* Fix to make div clickable in IE */
            opacity: 0; /* Fix to make div clickable in IE */
            filter: alpha(opacity=1); /* Fix to make div clickable in IE */
        }

        .cell i {
            
            color: black;

          position: absolute;
          display: block;
          top: 2vh;
        }
    
            svg {
