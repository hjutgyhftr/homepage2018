<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<style>
.flex-container {
  display: flex;
  height: 1600px;
    /*height: 200vw;*/
    max-width: 820px;
  margin-right: auto; margin-left: auto;
    flex-direction: column;
  flex-wrap: wrap;
    justify-content: flex-start;
    align-items: flex-start;
  align-content: center;
  background-color: DodgerBlue;
    padding: 10px;
    
}
    

.cell {
  /*background-color: #f1f1f1;*/
  width: 32%;
  /*margin: 10px;*/
    margin: 8px; /* control grid gap here*/
  text-align: center;
  line-height: auto;
  font-size: 30px;
    float: left;
    display: block;
    padding: 0;
}
/*@media screen and (max-width: 1000px) { old*/
@media screen and (max-device-width: 420px) {
.cell {
        width: 50%;
    background-color: red;
    margin: 5px; /* control grid gap here*/
        
    }
.flex-container{
        /*height: 4100px;*/
        height: 4100px;
    
     max-width: 100%;
    }
}
   
@media (max-width: 800px) {
.flex-container{
    height: 1500px;
    background-color: aqua;
    } 
}
@media (max-width: 730px) {
.flex-container{
    height: 1300px;
    background-color: aqua;
    } 
}
@media (max-width: 635px) {
.flex-container{
    height: 1200px;
    background-color: aqua;
    } 
}
@media (max-width: 600px) {
.cell {
        width: 50%;
    background-color: red;
    margin: 5px; /* control grid gap here*/
        
    }
.flex-container{
    height: 2400px;
    background-color: aqua;
    } 
}

.ratio-container {
  position: relative;
  width: 100%;
  height: 0;

.card-embed {
    
    width: 100%;
    height:100%;
    margin-bottom:0px;
    background-color: lightcoral;
    /*border: 1px solid rgba(0, 0, 0, 0.8);*/
    box-shadow: 0px 5px 20px 0px rgba(0, 0, 0, 0.2);
    border-radius: 20px;
    
   position:  absolute;
   top: 0;
   left: 0;
   bottom: 0;
   right: 0;
   text-align: center;
    margin: 0px;
        
}
.text {
   position:  absolute;
   top: 0;
   left: 0;
   bottom: 15px;
   right: 0;
   text-align: center;
   font-size: 20px;
   color: white;
    display: flex;
    align-items: flex-end;
    justify-content: center;

}
#key {
    position: -webkit-sticky;
    position: sticky;
    top: 10px;
    z-index: 1;
        
    }
.cell img{
        
        display: block;/*important*/
}
    .card-embed img{
        
        border-radius: 20px;
        
    }

</style>
