<!DOCTYPE html> 
<html> 
	<head> 
	<title>PhotoSwipe</title> 
	<meta charset="utf-8" />
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
	
	<link rel="stylesheet" href="../lib/jquery.mobile-1.0b1/jquery.mobile-1.0b1.min.css" />
	<link href="../photoswipe.css" type="text/css" rel="stylesheet" />
	<style type="text/css">
		div.gallery-row:after { clear: both; content: "."; display: block; height: 0; visibility: hidden; }
		div.gallery-item { float: left; width: 33.333333%; }
		div.gallery-item a { display: block; margin: 5px; border: 1px solid #3c3c3c; }
		div.gallery-item img { display: block; width: 100%; height: auto; }
		#Gallery1 .ui-content, #Gallery2 .ui-content { overflow: hidden; }
	</style>
	
	<script type="text/javascript" src="../lib/jquery-1.6.2.min.js"></script>
	<script type="text/javascript" src="../lib/jquery.mobile-1.0b1/jquery.mobile-1.0b1.min.js"></script>
	
	<script type="text/javascript" src="../lib/simple-inheritance.min.js"></script>
	<script type="text/javascript" src="../lib/jquery.animate-enhanced.min.js"></script>
	
	<script type="text/javascript" src="../code-photoswipe-jQuery-1.0.19.min.js"></script>
	
	
	<script type="text/javascript">
		
		/*
			This example shows how to set up PhotoSwipe using jQuery Mobile.
		*/
		
		$(document).ready(function(){
			
			$('div.gallery-page').live('pageshow', function(e){
					
				// Re-initialize with the photos for the current page
				$("div.gallery a", e.target).photoSwipe();
				return true;
				
			})
				
		});
	
	</script>
	
</head> 
<body>
<div data-role="page" id="Gallery2" class="gallery-page">

	<div data-role="header">
		<h1>Handcraft</h1>
	</div>

	<div data-role="content">	
		
        <h3>手工制作</h3>
		<div class="gallery">
	
		
			<div class="gallery-row">
		
				<div class="gallery-item"><a href="images/full/028.jpg" rel="external"><img src="images/thumb/028.jpg" alt="Image 010" /></a></div>
				
				<div class="gallery-item"><a href="images/full/029.jpg" rel="external"><img src="images/thumb/029.jpg" alt="Image 011" /></a></div>
				
				<div class="gallery-item"><a href="images/full/030.jpg" rel="external"><img src="images/thumb/030.jpg" alt="Image 012" /></a></div>
		
			</div>
		
			<div class="gallery-row">
		
				<div class="gallery-item"><a href="images/full/031.jpg" rel="external"><img src="images/thumb/031.jpg" alt="Image 013" /></a></div>
				
				<div class="gallery-item"><a href="images/full/032.jpg" rel="external"><img src="images/thumb/032.jpg" alt="Image 014" /></a></div>
				
				<div class="gallery-item"><a href="images/full/033.jpg" rel="external"><img src="images/thumb/033.jpg" alt="Image 015" /></a></div>
		
			</div>
			
			<div class="gallery-row">
	
				<div class="gallery-item"><a href="images/full/034.jpg" rel="external"><img src="images/thumb/034.jpg" alt="Image 016" /></a></div>
				
				<div class="gallery-item"><a href="images/full/035.jpg" rel="external"><img src="images/thumb/035.jpg" alt="Image 017" /></a></div>
				
				<div class="gallery-item"><a href="images/full/036.jpg" rel="external"><img src="images/thumb/036.jpg" alt="Image 018" /></a></div>
		
			</div>
		
		</div>
		
	</div>

	<div data-role="footer">
		<h4>by SHEN LICHAO</h4>
	</div>

</div>
</body>
</html>
