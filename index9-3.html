    flex-direction: column;
  flex-wrap: wrap;
    justify-content: flex-start;
    align-items: flex-start;
  align-content: center;
  background-color: DodgerBlue;
    padding: 20px;
    
}
    

.cell {
  background-color: #f1f1f1;
  width: 30%;
  /*margin: 10px;*/

  text-align: center;
  line-height: 162px;
  font-size: 30px;
}
@media (max-width: 800px) {
.cell {
        width: 50%;
        
    }
.flex-container{
        height: 850px;
    }
}
